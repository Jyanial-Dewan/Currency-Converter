<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <script src="https://kit.fontawesome.com/f151e14742.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form>
            <div class="amount">
                <p>Enter Your Amount</p>
                <input type="text" value="1">
            </div>
            <div class="select-container">
                <div class="from">
                    <img src="https://flagsapi.com/US/flat/64.png">
                    <select name="from">
                        
                    </select>
                </div>

                <img src="right-arrow.png" alt="" class="arrow" style="width: 2rem;">

                <div class="to">
                    <img src="https://flagsapi.com/BD/flat/64.png">
                    <select name="to">
                        
                    </select>
                </div>
            </div>
        </form>
        <p class="msg">1 USD = 109.75 BDT</p>
        <button class="btn">Get Exchange Rate</button>
    </div>
    <script src="codes.js"></script>
    <script src="app.js"></script>
</body>
</html>
